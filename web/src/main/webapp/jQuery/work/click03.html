<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
 	$(document).ready(function(){
		$("a").click(function(){
			$("img").attr("src","img/sea.jpg")
					.attr("title","바다");
					
// 			return false;	// 하이퍼링크 내용을 실행시키지 않는다.				
		});		
	});	 
</script>
</head>
<body>
	<a href="img/sea.jpg">화면을 변경</a>
	<p><img src="img/flower.jpg" title="꽃"></p>
</body>
</html>
