<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>each 함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function(){
		var list = ['야구','축구','농구','배구','수영'];
		
		$.each(list, function(index, value){
			alert(index+":"+value);
			
			$('ol').append('<li>'+value+'</li>');
		 });		
	});	
</script>
</head>
<body>
	<ol></ol>
</body>
</html>
