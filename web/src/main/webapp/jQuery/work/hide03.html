<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function(){
		$("p").click(function(){
			$("p").hide();
		});
		
		$("button").click(function(){
			$("p").show();
		});
	});
</script>
</head>
<body>
	<p>안녕 하세요</p>
	<button type="button">출력</button>
	
</body>
</html>
