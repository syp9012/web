<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getJSON 함수</title>
<style>
	table, td{ border: 1px solid gray;}	
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
	$.getJSON('item.json', function(data, textStatus){
		$('#treeData').append(
			"<tr><td>id</td><td>name</td>" + 
			"    <td>price</td><td>description</td></tr>");
			
		$.each(data, function(){ 
			$('#treeData').append(
				"<tr><td>"+this.id+"</td>" +
				"    <td>"+this.name+"</td>" +
				"    <td>"+this.price+"</td>"+
				"    <td>"+this.description+"</td></tr>" );			
		});			
		
	 }); // $.getJSON() end	
});		
</script>
</head>
<body>
	<table id="treeData"></table>
</body>
</html>
