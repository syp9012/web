<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
		$('#b1').click(function(){
			 $.ajax({
            		url :'welcome.jsp',
            		type :'post',
            		data : {'username' : $('#username').val()},
            		success : function(msg){
            			alert(msg);
            			$('#message').html(msg);
            		} 
             }); // $.ajax() end 
		});		
});	
</script>
</head>
<body>
<form>  
    이름 입력 :   
    <input type="text" id="username"><br>
    <input type="button" id="b1" value="전송">  
</form> 
<div id="message"></div> 
</body>
</html>
