<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			// load 함수로 sample1.txt 파일을 불러와서 p태그 사이에 출력
			$('p').load('sample1.txt');
		});		
	});	
</script>
</head>
<body>
	<button>변경</button>
	<p>변경전</p>
</body>
</html>
