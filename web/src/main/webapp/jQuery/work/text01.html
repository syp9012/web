<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function(){
		$("button").on("click",function(){
		//this는 사용자가 클릭한 button 태그를 의미한다.
			var text= $(this).text();//text():button 태그 안의 text를 구해옴
			$("input").val(text).attr("readonly",true);//val(text):입력양식에 text를 설정함.;
		});
	});
</script>
</head>
<body>
	<div>
		<button>가위</button>
		<button>바위</button>
		<button>보</button>
	</div>
	<input type="text" value="버튼 클릭하세요.">
</body>
</html>
