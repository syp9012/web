<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	//1. :radio 는 input type="radio" 로 되어있는 모든 radio 버튼을 구해오는 필터선택자.
	//	필터 선택자이다.
	//2. is(":checked")
	// - radio, checkbox의 선택 여부를 판별할때 사용되는 함수
	// - 선택이 되면 true,선택되지 않으면false 값을 리턴한다. 
	$(function(){
		$("#b1").click(function(){
// 			if($("#male").is(":checked")==false &&
// 			   $("#female").is(":checked")==false){
				
			if($(":radio").is(":checked")==false){
				alert("성별을 선택하세요.");
				return false;
			};
		})
	});
</script>
</head>
<body>
	성별:<input type="radio" name="gender" id="male" value="남자"> 남자
	<input type="radio" name="gender" id="female" value="여자"> 여자
	<br><br>
	<input type="button" value="가입" id="b1">

</body>
</html>
