<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	// :checkbox는 input type=checkbox로 되어있는 태그를 모두 구해오는 필터선택자
	$(function(){
		$("#b1").click(function(){
			$(":checkbox").prop("checked",true);
		});
		$("#b2").click(function(){
// 			$(":checkbox").prop("checked",false);
			$(":checkbox").removeProp("checked");
		});
	});
</script>
</head>
<body>
	스킬:<input type="checkbox" id="java" name="program" value="java" checked="checked">java
		<input type="checkbox" id="oracle" name="program" value="oracle">oracle
		<input type="checkbox" id="jsp" name="program" value="jsp">jsp
		<input type="checkbox" id="spring" name="program" value="spring">spring
	<br><br>
	<input type="button" value="전부체크" id="b1">	
	<input type="button" value="전부해제" id="b2">	
</body>
</html>
