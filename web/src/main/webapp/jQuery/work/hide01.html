<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function(){
	// 모든 div 태그를 불러와서 보이지 않게 한다.
	$('div').hide();
	
	// id값이 smaple1로 되어있는 태그를 불러와서 보이지 않게 한다.
	$('#sample1').hide();
	
	// id값이 smaple2로 되어있는 태그를 불러와서 보이지 않게 한다.
	$('#sample2').hide();
	});
	//
	var s= document.getElementById('sample1');
</script>
</head>
<body>
<div id="sample1">이 div1을 지우고 싶다.</div>
<div id="sample2">이 div2를 지우고 싶다.</div>
</body>
</html>
