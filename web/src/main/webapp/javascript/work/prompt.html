<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt 함수</title>
</head>
<body>
<!-- prompt 함수
사용자로부터 키보드로 입력을 받을때 사용하는 함수.
형식:prompt('메시지', '초기값')

-->
<script>
	var name = prompt("이름을 입력하세요","");
	document.write("당신의 이름은 "+ name + "<br>");
	document.write(typeof(name)+"<br>"); //string
	
</script>

<script>
	var age = prompt("나이를 입력하세요","");
	alert(typeof(age)); //string
	
	if(age>=20){
		alert("당신은 성인입니다.")
	}else{
		alert("당신은 미성년자입니다.")
	}
	// age에는 문자 타입이 저장되지만 숫자 타입 20과 비교가 된다.
</script>

</body>
</html>
