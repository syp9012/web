<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<style>
#mytime{border: white;}
</style>
<script>
	function show(){
		var t = new Date();
		var y = t.getFullYear();
		var m = t.getMonth()+1;
		var d = t.getDate();
		
		var h = t.getHours();
		var mm= t.getMinutes();
		var s = t.getSeconds();
		var time = y+"-"+m+"-"+d+"  "+h+":"+mm+":"+s;
		document.getElementById('mytime').value = time;
		// w변수 앞에 선언자가 없기 때문에 w변수는 전역변수가 된다.
		w = setTimeout(show, 1000); // 1초에 한번씩 show()함수를 호출
	}	
	function stop(){
		clearTimeout(w);		
	}
</script>
</head>
<body onLoad="show()"> 
<script>
	document.write("현재시간:<form><input type='text' id='mytime'" +
			     "<br><br><input type='button' value='start' onClick='show()'>"+
			     "<input type='button' value='stop' onClick='stop()'></form>")


</script>
</body>
</html>
