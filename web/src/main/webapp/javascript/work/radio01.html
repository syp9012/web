<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 객체</title>
<script>
	function check(){
		var r = document.getElementById("r");
		var b = document.getElementById("b");
		var y = document.getElementById("y");
		
		if(r.checked) document.bgColor=r.value;
		if(b.checked) document.bgColor=b.value;
		if(y.checked) document.bgColor=y.value;
	}

</script>
</head>
<body>
<form>
	<input type="radio" id="r" name="color" value="red" onClick=check()><label for="r">빨간색</label>
	<input type="radio" id="b" name="color" value="blue" onClick=check()><label for="b">파란색</label>
	<input type="radio" id="y" name="color" value="yellow" onClick=check()><label for="y">노란색</label>
</form>
</body>
</html>
