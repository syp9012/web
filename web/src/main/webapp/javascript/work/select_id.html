<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script>
	// load 이벤트 
	window.onload = function(){
		// getElementById('header') 메소드
		// id가 header인 태그(element)를 구해온다.
		var header = document.getElementById('header');
	
		header.style.color = 'orange';   // 글자색
		header.style.background = 'red'; // 배경색
		
		// h1 태그 안의 값을 '자바스크립트' 를 삽입
		header.innerHTML = '자바스크립트';
	}	
</script>
</head>
<body>
	<h1 id="header">Header</h1>
</body>
</html>
