<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자 :const</title>
</head>
<body>
<script>
	//const 선언자는 상수를 만들때 사용하는 선언자이다.
	//const con;			에러발생 : 반드시 초기화를 해야한다.
	const abc=10;			//가능 : 변수 선언과 동시에 값 할당.
	//const abc=100;		에러발생: 같은 변수에 값을 재할당 불가능	

	const a=10,b=20,c=30;	//가능 : 동시에 여러개의 변수에 값 할당.
</script>

</body>
</html>
