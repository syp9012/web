<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
</head>
<body>
<script>
	// switch ~ case문
	//키보드로 1~100점 사이의 점수를 입력 받아서 학점을 출력하는 프로그램을 작성하세요?
	//A학점:90~100
	//B학점:80~89
	//C학점:70~79
	//D학점:60~69
	//F학점:60 미만
	var s = prompt("0~100점 사이의 점수를 입력 하세요?","");
	
	//parseInt("9.5") --> 9 :문자를 정수로 변환해주는 함수
	switch(parseInt(s/10)){
	case 10 : alert("A학점");
			break;
	case 9 : alert("A학점");
			break;
	case 8 : alert("B학점");
			break;
	case 7 : alert("C학점");
			break;
	case 6 : alert("D학점");
			break;
	default : alert("F학점")
	}
</script>
</body>
</html>
