<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
</head>
<body>
<script>
	//if ~ else if ~ else 문
	
	//키보드로 1~100점 사이의 점수를 입력 받아서 학점을 출력하는 프로그램을 작성하세요?
	//A학점:90~100
	//B학점:80~89
	//C학점:70~79
	//D학점:60~69
	//F학점:60 미만
	
	var s = Number(prompt("0~100점 사이의 점수를 입력 하세요?","")); //S=95
	
	if(s>=90){
		alert("A학점")
	}else if(s>=80){
		alert("B학점")
	}else if(s>=70){
		alert("C학점")
	}else if(s>=60){
		alert("D학점")
	}else{
		alert("F학점")
	}
</script>
</body>
</html>
