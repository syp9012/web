<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>

</head>
<body>
<script>
	// 현재 연,월,일,시,분,초,요일을 구하는 프로그램을 작성하시오.
	
	var t = new Date();
	
	var y = t.getFullYear();		//연도
	var m = t.getMonth() +1;		//월(0~11)
	var d = t.getDate();			//일
	
	var h = t.getHours();			//시
	var mm = t.getMinutes();		//분
	var s = t.getSeconds();			//초
	var w = t.getDay();				//요일 : 0 ~ 6
	var week = new Array('일','월','화','수','목','금','토');

	document.write(y+"-"+m+"-"+d+"   "+h+":"+mm+":"+s+" "+ week[w]+"요일");
</script>
</body>
</html>
