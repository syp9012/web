<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체</title>
<script>
	function copy(){
		var address1=document.getElementById("address1");
		var address2=document.getElementById("address2");
		
		if(address1.value==""){
			alert("주소를 입력하세요.");
			address1.focus();
			return false;	// copy()함수를 빠져나오도록 해준다.
		}
	
		address2.value = address1.value;
	}

</script>
</head>
<body>
<form>
	주소 : <input type="text" id="address1"><br>
	배송지주소:<input type="text"  id="address2"><br>
	<input type="checkbox" onClick="copy()">주소복사
</form>
</body>
</html>
