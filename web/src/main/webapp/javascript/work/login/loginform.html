<!-- 외부 자바 스크립트 파일 불러오기 -->
<script src="login.js"></script>
</head>
<body>
	
<!-- form 태그의 속성
method : 값을 전달하는 방식을 설정하는 속성 (get or post)	
action : 값이 전달될 파일명을 설정
-->		
	
<form action="login.jsp" onSubmit="return check()">
<table border="1" width="350" align="center">
	<caption>로그인</caption>
	<tr>
		<td>ID</td>
		<td>
			<input type="text" size="20"      
							   maxlength="10"
							   autofocus
							   name="id"
							   id="id">
		</td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type="password" size="20"
								   name="passwd"
								   id="passwd">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인"> <!--전송기능이 있는 버튼-->
			<input type="reset" value="취소">   <!-- 초기화 버튼 -->
		</td>
	</tr>
</table>
</form>	

</body>
</html>
