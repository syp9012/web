<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//Number("3.14")  --> 3.14: 문자형 데이터를 숫자형 데이터로 변환
	var n1 = Number(prompt("정수 1을 입력하세요", ""));
	var n2 = Number(prompt("정수 2을 입력하세요", ""));
	
	function plus(){		// 더하기
		alert(n1+n2);
	}
	function minus(){		// 빼기
		alert(n1-n2);
	}
	function mul(){		// 곱하기
		alert(n1*n2);
	}
	function div(){		// 나누기
		alert(n1/n2);
	}
</script>
</head>
<body>
<form>
	<input type="button" value="더하기" onClick="plus()">
	<input type="button" value="빼기" onClick="minus()">
	<input type="button" value="곱하기" onClick="mul()">
	<input type="button" value="나누기" onClick="div()">
</form>
</body>
</html>
