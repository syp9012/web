<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함수</title>
<script>
	//사용자 정의 함수
	function check(){		// 함수명.은 대소문자를 구분한다. 
		alert("함수 호출 성공");
	}
</script>
</head>
<body>
<!-- 방법1. 함수 호출 (비중 : 20%)-->
<script>
// 	check();  // 함수 호출
</script>

<!-- 방법2. 이벤트를 이용해서 함수 호출 (비중 : 80%)--> 
<input type="button" value="함수호출" onClick="check()">

</body>
</html>
