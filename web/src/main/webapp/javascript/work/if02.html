<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//if ~ else문
	
	//키보드로 입력한 숫자가 짝수인지, 홀수인지 판별하는 프로그램을 작성하세요.
	var num = Number(prompt("당신이 좋아하는 숫자는?","0"))
	alert(typeof(num));   // number
	
	if(num%2==0){	//짝수
		alert("당신이 좋아하는 숫자는 짝수")
	}else{			//홀수
		alert("당신이 좋아하는 숫자는 홀수")
	}
</script>
</body>
</html>
