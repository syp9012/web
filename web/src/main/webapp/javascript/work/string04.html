<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
</head>
<body>
<script>
	var num = prompt("핸드폰 번호를 입력하세요.","");
	var result1 = num.substring(0,7)+"****"; // 인덱스 0번부터 6번까지의 문자를 출력
	var result2 = num.substr(0,7)+"****" // 인덱스 0번부터 7개의 문자를 출력
	
	document.write(result1+"<br>");
	document.write(result2+"<br>");
</script>
</body>
</html>
