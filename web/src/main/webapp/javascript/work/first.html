<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<!-- 
1. window객체는 브라우저 관련 최상위 내장 객체로서 생략하고 사용합니다.
2. 문자를 출력할 때는 쌍따옴표와 외따옴표를 모두 사용할 수 있습니다.
3. 문장의 끝에는 세미콜론(;)을 생략할 수 있습니다.
4. HTML태그는 자바스크립트 함수 안에 적어야 합니다.  

자바스크립트 주석
1. 단일행 주석 : //
2. 다중행 주석 : /*         */
	주석단축키 : ctrl + shift + /
	주석해제단축키 : ctrl + shift + \


-->
<script>
	window.alert("출력성공");
	//window 는 최상위 객체라 생략하고 써도 된다.
</script>

<script>
	window.document.writeln("처음 작성하는 자바스크립트1<br>");
	document.write("처음 작성하는 자바스크립트2"+"<br>");
	document.write("처음 작성하는 자바스크립트3"+'<br>');
</script>

<script type="text/javascript">
	document.write("처음 작성하는 자바스크립트4<br>");
	document.write("처음 작성하는 자바스크립트5<br>");
</script>

<script language="javascript">
 	document.write("처음 작성하는 자바스크립트4<br>");
	document.write("처음 작성하는 자바스크립트5<br>"); 
</script>

<!-- 콘솔에 출력 -->
<script>
	//브라우저에서 단축키 f12번 눌러서 확인한다.
	console.log('콘솔에 출력됨');
</script>


</body>
</html>
