<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>
</head>
<body>
<script>
	var n1 = prompt("과목1 점수를 입력 하세요?","");
	var n2 = prompt("과목2 점수를 입력 하세요?","");
	var n3 = prompt("과목3 점수를 입력 하세요?","");
	var n4 = prompt("과목4 점수를 입력 하세요?","");
	var n5 = prompt("과목5 점수를 입력 하세요?","");
	
	//var total = n1+n2+n3+n4+n5; //합이 구해지지 않는다.
	//console.log('total'+total);
	//형변환함수
	//Number():문자를 숫자로 변환해주는 함수
	//Number("30")   --> 30
	//Number("3.14") --> 3.14
	
	n1=Number(n1);
	n2=Number(n2);
	n3=Number(n3);
	n4=Number(n4);
	n5=Number(n5);
	
	var avg = (n1+n2+n3+n4+n5)/5;
	console.log('avg'+avg);
	
	if(n1>=40 && n2>=40 && n3>=40 && n4>=40 && n5>=40 && avg >=60){
		alert("합격")
	}else{
		alert("불합격")
	}
</script>
</body>
</html>
