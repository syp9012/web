<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
</head>
<body>
<script>
	// while문을 이용해서 구구단 2~9단까지 출력하세요.
	var dan=2;
	
	while(dan<=9){
		document.write(dan+"단<br>");
		var i =1;
		while(i<=9){
			document.write(dan+"*"+i+"="+dan*i+"<br>");
			i++;
		}
		document.write("<br>")
		dan++;
	}
</script>
</body>
</html>
