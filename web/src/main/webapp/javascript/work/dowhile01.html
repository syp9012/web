<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do ~ while문</title>
</head>
<body>
<script>
	//do ~ while문
	//do{
	//	반복 실행할 문장;
	//}while(조건식);
	
	//'사랑해요' 메세지를 10번 출력하는 프로그램을 작성하세요.
	var i = 1; //초기값
	do{
		document.write(i+"사랑해요.<br>");
		i++;			//증감식
	}while(i<=10);		//조건식
</script>
</body>
</html>
