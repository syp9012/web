<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
</head>
<body>
<script>	
	// 비교 연산자 : >, >=, <, <=, ==, !=
	// 비교 연산자의 결가가 참이면 true,
	// 거짓이면 false값을 리턴합니다.
	
	var a = 10;
	var b = 20;
	var c = 10;
	var f = "20";
	var result;
	
	result = a > b;
	document.write("a > b="+result+"<br>"); // false
	result = a < b;
	document.write("a < b="+result+"<br>"); // true
	result = b == f;
	document.write("b == f="+result+"<br>"); // true
	result = a != b;
	document.write("a != b="+result+"<br>"); // true
	result = b != f; 
	document.write("b != f="+result+"<br>"); // false

	// 문자의 크기 비교는 아스키코드 값으로 크기를 비교한다.
	document.write('k'>'z');				// false
</script>
</body>
</html>
