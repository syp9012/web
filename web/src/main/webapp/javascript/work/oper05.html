<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산자</title>
</head>
<body>
<script>
	// 조건 연산자
	// 변수 = (조건식) ? 값1 : 값2;
	// 조건식이 참이면 값1을 변수에 리턴하고
	// 조건식이 거짓이면 값2를 변수에 리턴합니다.
	
	// 키보드로 정수2개를 입력 받아서 최대값과 최소값을 구하는 프로그램을
	// 조건 연산자를 이용해서 작성하세요.
	
	var n1 = prompt("정수1?","");
	var n2 = prompt("정수2?","");
	
	n1 = parseInt(n1);
	n2 = parseInt(n2);
	
	var max = (n1 > n2) ? n1 : n2;
	var min = (n1 < n2) ? n1 : n2;
	
	document.write("최대값은 "+max+"<br>");
	document.write("최소값은 "+min+"<br>");
	
	// 5, 10
</script>
</body>
</html>
