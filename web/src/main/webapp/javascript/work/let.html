<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자 : let</title>
</head>
<body>
<script>
	let t;				//가능 : 변수 선언
	let abc=10;			//가능 : 변수 선언과 동시에 값 할당
	//let abc=100; 		에러발생 : 같은 변수에 값을 재할당 불가
	
	let a=10,b=20,c=30; //가능 : 동시에 여러개의 변수에 값 할당
	console.log('a=',a);
	console.log('b=',b);
	console.log('c=',c);
</script>

</body>
</html>
