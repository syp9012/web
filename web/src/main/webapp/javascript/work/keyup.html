<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyup 이벤트</title>
<script>
	function move(){
		var jumin1=document.getElementById("jumin1");
		var jumin2=document.getElementById("jumin2");
		
 		if(jumin1.value.length == 6){
		jumin2.focus();
 		}
	}
</script>
</head>
<body>
<form>
	주민등록번호 : <input type="text" size="6" maxlength="6" id="jumin1" onKeyup="move()"> -
			  <input type="text" size="7" maxlength="7" id="jumin2">
	
</form>
</body>
</html>
