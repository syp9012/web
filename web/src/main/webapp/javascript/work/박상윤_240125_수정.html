<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#hd {font-size:30px; font-weight:bold;}
</style>
</head>
<body>
<script>
	document.write("<p id='hd' align='center'>구구단</p>")
	document.write("<table align='center' border='1' width='800px' height='250px'>");

	document.write("<tr>");
	for(var col=2; col<=9; col++){
		document.write("<th>");
		document.write(col+"단");
		document.write("</th>");	
	}
	document.write("</tr>")

	document.write("<tr>");
	for(var col=2; col<=9; col++){
		document.write("<td>");
		for(var dan=1; dan<=9; dan++){
			document.write(col+"*"+dan+"="+col*dan+"<br>");
		}
		document.write("</td>");	
	}
	document.write("</tr>")
	document.write("</table>");
</script>
</body>
</html>
