<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
<style>
b{font-size:20px;}
</style>
</head>
<body>
<script>
	//구구단 2단부터 9단까지 전체 출력하세요.
	for(var dan=2; dan<=9; dan++){ // 단별로 출력 
		document.write("<b>["+dan+"단]</b><br>"); //dan title
		for(var i=1; i<=9; i++){
			document.write(dan+"*"+i+"="+dan*i+"<br>");
		}
		document.write("<br>")  // 각단 줄간격 벌리기
	}
</script>
</body>
</html>
