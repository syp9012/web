<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
</head>
<body>
<script>
	//1~100까지 정수 중에서 홀수, 짝수 합을 구하는 것
	
	var odd = 0, even =0;

	for(var i=1; i<=100; i++){
		if(i%2==0){
			even += i;
		} else{
			odd +=i;
		}
	}
	document.write("1~100 홀수의 합"+odd+"<br>");
	document.write("1~100 짝수의 합"+even);
</script>
</body>
</html>
