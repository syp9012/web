<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수가 있는 함수</title>
<script>
	// 매개변수가 있는 함수
	function ask(question){
		var result = confirm(question);
		if(result){
			return "찬성";
		}else{
			return "반대";
		}
	}
</script>
</head>
<body>
<script>
	var result = ask("찬성하면 확인버튼, 반대하면 취소버튼을 클릭하세요");
	
	alert(result);
</script>
</body>
</html>
