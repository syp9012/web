<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
</head>
<body>

<script>
	// switch ~ case문
	var site = prompt("네이버,다음,네이트,구글 중에서 즐겨 사용하는 사이트는?","");
	
	switch(site){
	case "네이버" : url = "www.naver.com";
					break;
	case "다음" : url = "www.daum.net";
					break;
	case "네이트" : url = "www.nate.com";
					break;
	case "구글" : url = "www.google.com";
					break;
	default : alert("보기에 없는 사이트입니다.")
	}
	
	if(url){
		location.href="http://"+url;
	}
</script>
</body>
</html>
